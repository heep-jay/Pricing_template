<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <h3>⚙️ Settings</h3>
        <ul class="sidebarNav">
          <li>Change Password</li>
        </ul>
      </div>
      <div class="main">
        <div class="mainDiv">
          <div class="cardStyle">
            <form action="" method="post" name="signupForm" id="signupForm">
              <img src="" id="signupLogo" />

              <h2 class="formTitle">Reset Password</h2>
              <div class="inputDiv">
                <label class="inputLabel" for="password">Email </label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Enter your e-mail"
                  required />
              </div>
              <div class="inputDiv">
                <label class="inputLabel" for="password"
                  >Default Password</label
                >
                <input
                  placeholder="Enter Deafult Password"
                  type="defaultPassword"
                  id="defaultPassword"
                  name="defaultPassword"
                  required />
              </div>

              <div class="inputDiv">
                <label class="inputLabel" for="password">New Password</label>
                <input
                  type="password"
                  placeholder="Enter New Password"
                  id="password"
                  name="password"
                  required />
              </div>

              <div class="inputDiv">
                <label class="inputLabel" for="confirmPassword"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  placeholder="Confirm Password"
                  id="confirmPassword"
                  name="confirmPassword" />
              </div>

              <div class="buttonWrapper">
                <button
                  type="submit"
                  class="submitButton pure-button pure-button-primary">
                  <span>Continue</span>
                  <span id="loader"></span>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script></script>
  </body>
</html>
